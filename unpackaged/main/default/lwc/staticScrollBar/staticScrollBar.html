<template>
    <lightning-button label="Open Modal" onclick={changeHandler}></lightning-button>
    <template lwc:if={toggleButton}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Modal Header</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="table-wrapper">
                        <div class="fixed-column">
                            <table >
                                <thead>
                                    <tr>
    
                                        <th >Header 1</th>
                                        <th >Header 2</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td >Data 1</td>
                                        <td >Data 2</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="scrollable-content">
                            <table >
                                <thead>
                                    <tr>
    
                                        <th ><lightning-input name='qdate'  type="date" data-index={i} onchange={qDateChange} value={schedule}></lightning-input></th>
                                        <th >Header 2</th>
                                        <th >Header 2</th>
                                        <th >Header 2</th>
                                        <th >Header 2</th>
                                        <th >Header 2</th>
                                        <th >Header 2</th>
                                        <th >Header 2</th>
                                        <th >Header 2</th>
                                        <th >Header 2</th>
                                        <th >Header 2</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td >Data 1</td>
                                        <td >Data 2</td>
                                        <td >Data 2</td>
                                        <td >Data 2</td>
                                        <td >Data 2</td>
                                        <td >Data 2</td>
                                        <td >Data 2</td>
                                        <td >Data 2</td>
                                        <td >Data 2</td>
                                        <td >Data 2</td>
                                        <td >Data 2</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>
